<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Task's to manage R</title>
</head>

<body>
    <header>
        <a id="logo">
            <img src="https://cdn-icons-png.flaticon.com/128/2387/2387635.png" title="Logo" width=40px>
        </a>

    </header>

    <main>
        <h1>TASK's to MANAGE of JavieR Gutierrez </h1>
        <h3>The way to not slack off</h3>
        <section id="section-venta">

            <button id="newTask" class="btn-action">Nueva Tarea</button>

            <form id="add-form">
                <div id="add-section">
                    <label for="taskTitle">Titulo del Task:</label>
                    <input type="text" id="taskField" class="add-field" required>
                    <label for="taskDetail">Detalles del Task:</label>
                    <input type="text" id="taskField" class="add-field" required> <br>
                    <select id="addState" class="add-field" required>
                        <option value="" selected>Estado de la tarea</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="finalizada">Finalizada</option>
                    </select>
                    <select id="addPrioridad" class="add-field" required>
                        <option value="" selected>Prioridad de la tarea</option>
                        <option value="baja">Baja</option>
                        <option value="media">Media</option>
                        <option value="Alta">Alta</option>
                    </select>
                    <select id="addTag" class="add-field" required>
                        <option value="" selected>Tag de la Tarea</option>
                        <option value="dfe">DFE 2023-2</option>
                        <option value="personal">Personal</option>
                        <option value="escolar">Escolar</option>
                        <option value="laboral">Laboral</option>
                        <option value="otra">Otra</option>
                    </select><br>
                    <label for="addLimitDate">Fecha limite:</label>
                    <input type="date" id="addLimitDate" class="add-field" required>
                    <br>
                    <button type="submit" id="addTask" class="btn-action">Agregar</button>
                </div>
            </form>

            <br> <br>

            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>ID Tarea</th>
                            <th>Titulo</th>
                            <th>Descripcion</th>
                            <th>Estado</th>
                            <th>Prioridad</th>
                            <th>Fecha de Inicio</th>
                            <th>Fecha limite</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body">
                        <!-- Aquí se generará la tabla dinámicamente -->
                    </tbody>
                </table>
            </div>
            <div id="message">
                <p>Esperando lista de tareas ...</p>
            </div>
        </section>

        <div id="modal-background" class="modal-background"> </div>

        <div id="modal" class="modal">
            <h2>Editando Task</h2>

            <form id="edit-form" class="form-section">

                <label for="editTitleTask">Titulo del Task: </label>
                <input type="text" id="editTitleTask" class="form-field" required> <br>
                <label for="editDetailTask">Detalles del Task: </label>
                <input type="text" id="editDetailTask" class="form-field" required> <br>

                <select id="taskStatus" class="form-field" type="checkbox" required>
                    <option value="" selected>Estado de la tarea</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="finalizada">Finalizada</option>
                </select> <br>
                <select id="taskPrioridad" class="form-field" type="checkbox" required>
                    <option value="" selected>Prioridad de la tarea</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="finalizada">Finalizada</option>
                </select> <br>
                <select id="taskTag" class="form-field" type="checkbox" required>
                    <option value="" selected>Tag de la tarea</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="finalizada">Finalizada</option>
                </select> <br>

                <label for="editLimitDate">Fecha Limite:</label>
                <input type="date" id="saeditLimitDate" class="form-field" required> <br>

                <button type="submit" class="btn-submit">Guardar</button>

            </form>
        </div>
    </main>


</body>

</html>
