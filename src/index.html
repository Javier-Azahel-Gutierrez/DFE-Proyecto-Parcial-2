<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/output.css">
    <title>Task's to manage R</title>
</head>

<body>
    <header class="flex flex-col">
        <div class="flex flex-row content-center">
            <a id="logo" class="m-2">
                <img src="https://cdn-icons-png.flaticon.com/128/2387/2387635.png" title="Logo" width=40px>
            </a>
            <h1 class="m-2 text-3xl font-bold mb-4">Tareas de JavieR Gutierrez</h1>
        </div>
        <div>
            <h3 class="text-lg mb-8 m-2">La manera de no procrastinar</h3>
        </div>

    </header>
    
    <main class="p-8 flex flex-col items-center">
        
        <div id="message" class="w-[400px] p-3 rounded-md text-center fixed top-[-5rem] transition-all ease-in-out duration-300 bg-green-500">
            <p class="text-white uppercase text-xl"></p>
        </div>

        <section id="section-venta" class="bg-gray-300 p-6 rounded-lg shadow-md">

            <form id="add-form" class="mt-4">
                <input type="hidden" id="id">
                <input type="hidden" id="editar">
                <div id="add-section" class="space-y-4 flex flex-col items-center">
                    <div class ="flex flex-col w-[250px]">
                        <label for="taskTitle" class="mb-2 block text-sm font-medium text-gray-700">Titulo del Task:</label>
                        <input type="text" id="taskTitle" class="p-1 rounded-md add-field" required>
                    </div>

                    <div class ="flex flex-col w-[250px]">
                        <label for="taskDetail" class="mt-1 mb-1 block text-sm font-medium text-gray-700">Detalles del Task:</label>
                        <input type="text" id="taskDetail" class="p-1 rounded-md mt-1 mb-1 add-field" required>
    
                        <select id="addState" class="p-1 rounded-md mt-1 mb-1 add-field">
                            <option value="" selected hidden>Estado de la tarea</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Finalizada">Finalizada</option>
                        </select>
    
                        <select id="addPrioridad" class="p-1 rounded-md mt-1 mb-1 add-field">
                            <option value="" selected hidden>Prioridad de la tarea</option>
                            <option value="Baja">Baja</option>
                            <option value="Media">Media</option>
                            <option value="Alta">Alta</option>
                        </select>
    
                        <select id="addTag" class="p-1 rounded-md mt-1 mb-1 add-field">
                            <option value="" selected hidden>Tag de la Tarea</option>
                            <option value="Personal">Personal</option>
                            <option value="Escolar">Escolar</option>
                            <option value="Laboral">Laboral</option>
                            <option value="Otra">Otra</option>
                        </select>
                    </div>

                    <div class ="flex flex-col w-[250px]">
                        <label for="addLimitDate" class="mb-2 block text-sm font-medium text-gray-700">Fecha limite:</label>
                        <input type="date" id="addLimitDate" class="p-1 rounded-md add-field" required>
                    </div>

                    <button type="submit" id="addTask"
                        class="btn-action bg-green-500 hover:bg-green-600 transition ease-in-out text-white py-2 px-4 rounded w-[250px]">Guardar</button>
                </div>
            </form>

            <div class="my-8">
                <div class="table-container">
                    <table id="data-table" class="w-full border-collapse text-center">
                        <thead class="bg-slate-200">
                            <tr class="">
                                <th class="p-3">ID Tarea</th>
                                <th class="p-3">Titulo</th>
                                <th class="p-3">Descripcion</th>
                                <th class="p-3">Estado</th>
                                <th class="p-3">Prioridad</th>
                                <th class="p-3">Tag</th>
                                <th class="p-3">Fecha limite</th>
                                <th class="p-3">Editar</th>
                                <th class="p-3">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body">
                            <!-- <tr class="items-center hover:bg-slate-100 bg-slate-50 transition-all">
                                <td class="p-3">1</td>
                                <td class="p-3">Hola</td>
                                <td class="p-3">Hola</td>
                                <td class="p-3">Pendiente</td>
                                <td class="p-3">Alta</td>
                                <td class="p-3">Personal</td>
                                <td class="p-3">2023-10-23</td>
                                <td class="p-3"><button class="bg-blue-500 hover:bg-blue-600 transition ease-in-out text-white py-1 px-3 rounded-md">Editar</button></td>
                                <td class="p-3"><button class="bg-red-500 hover:bg-red-600 transition ease-in-out text-white py-1 px-3 rounded-md">Eliminar</button></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                
            </div>

        </section>
    </main>

<script type="module" src="./shared/fetch-api.js"></script>
<script type="module" src="./script.js"></script>
</body>

</html>
